<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michał Kuździał - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.7);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            color: white;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
        }
        
        .nav {
            display: flex;
            gap: 30px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        

    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="background-video.mp4" type="video/mp4">
        Twoja przeglądarka nie obsługuje wideo HTML5.
    </video>
    <div class="overlay"></div>
    
    <header class="header">
        <div class="logo">Michał Kużdżał</div>
        <nav class="nav">
            <a href="about.html">O mnie</a>
            <a href="#projects">Portfolio</a>
            <a href="#contact">Kontakt</a>
        </nav>
    </header>
</body>
</html>
